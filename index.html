<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="B3.3_Css.css">
  <title>Responsive Checkout Page</title>
</head>

<body>
  <div class="main-container">
    <div class="card">

      <div class="left-container">
        <img class="shoes"
          src="https://images.unsplash.com/photo-1576672843344-f01907a9d40c?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=387&q=80"
          alt="Shoes">
      </div>

      <div class="right-container">
        <form action="">
          <h1>CheckOut</h1>
          <h2>Payment Information</h2>
          <p>Cardholder Name</p>
          <input type="text" class="inputbox">

          <p>Card Number</p>
          <input type="number" class="inputbox">

          <p>Card Type</p>
          <select name="" id="" class="inputbox">
            <option value="">Select a Card Type</option>
            <option value="">Visa</option>
            <option value="">MasterCard</option>
            <option value="">American Express</option>
          </select>

          <div class="expcvv">
            <p class="exp">Expiry</p>
            <input type="date" class="inputbox">

            <p class="exp2">CVV</p>
            <input type="password" class="inputbox">
          </div>

          <button type="submit" class="button">
            CheckOut</button>
        </form>
      </div>

    </div>
  </div>
</body>
<footer class="footer">Mohd Amaan</footer>

</html>
